<!--=== Team v4 ===-->
<div class="container content">
    <div class="row team-v4">
        <!-- Owl Carousel v1 -->
        <div class="owl-carousel-v1 margin-bottom-50">
            <div class="headline-center"><h2>Who is working for you?</h2></div>

            <div class="owl-navigation">
                <div class="customNavigation">
                    <a class="owl-btn prev-v1"><i class="fa fa-angle-left"></i></a>
                    <a class="owl-btn next-v1"><i class="fa fa-angle-right"></i></a>
                </div>
            </div><!--/navigation-->
            <div class="owl-slider">
                {% for advisor in advisors %}
                    <div class="item">
                        <img class="img-responsive" src="{{ MEDIA_URL }}{{ advisor.usermeta.thumbnail }}" alt="">
                        <span>{{ advisor.first_name }} {{ advisor.last_name }}</span>
                        <small>- {{ advisor.groups.first }} -</small>
                        <p>{{ advisor.usermeta.short_bio|safe }}</p>
                        <ul class="list-inline team-social-v4">
                            <li><a href="{{ advisor.usermeta.facebook_link }}" target="_blank"><i class="rounded-x fa fa-facebook"></i></a></li>
                            <li><a href="{{ advisor.usermeta.twitter_link }}" target="_blank"><i class="rounded-x fa fa-twitter"></i></a></li>
                            <li><a href="{{ advisor.usermeta.linkedin_link }}" target="_blank"><i class="rounded-x fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                {% endfor %}
            </div>

        </div><!-- End Owl Carousel v1 -->
    </div> <!-- End row Team v4 -->
</div>
