{% load staticfiles %}
<div class="row row-content">
    <div class="col-xs-12">
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators" style="padding-top:10px; margin-bottom:-10px;">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
            </ol>
                <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="img-responsive" src="{% static 'home/banner1.jpg' %}" alt="SOP Review">
                </div>
                <div class="item">
                    <img class="img-responsive" src="{% static 'home/banner2.jpg' %}" alt="Skype Q&A session">
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" style="margin-left: -80px;"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true" style="margin-right: -70px;"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>

    </div>
</div>
