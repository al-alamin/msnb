{% load staticfiles %}
<div class="container content-sm">
    <div class="row ">
        <div class="heading heading-v1 margin-bottom-40">
            <h2 class="headline-brd">Our next presenter</h2>
        </div>
        <div class="col-md-5 ">
            <img class="img-responsive" src="{{ MEDIA_URL }}{{ event.presenter.usermeta.thumbnail }}" alt="">
        </div>
        <div class="col-md-7">
            <h2>{{ event.presenter.first_name }} {{ event.presenter.last_name }}</h2>

            <p>{{ event.presenter.usermeta.long_bio |safe }}</p>
        </div>

    </div><!--/end row-->
</div>
