<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Register For The Event</h4>
            </div>

            <div class="modal-body">
                <form id="reg-form" method="post" action="#" class="sky-form " style="border: none">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="row">
                        {{ form.skype_id.errors }}
                        <div class="col-md-3 text-right">
                            <label>Your Skype ID <span class="color-red">*</span></label>
                        </div>
                        <div class="col-md-9">
                            <label class="input">
                                <i class="icon-prepend fa fa-skype"></i>
                                {{ form.skype_id }}
                            </label>

                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-u btn-u-default" data-dismiss="modal">Close</button>
                <button type="submit" form="reg-form" class="btn-u">Submit</button>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
